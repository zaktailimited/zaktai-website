<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakbot</title>
    <link rel="stylesheet" href="zakbot.css" />
  </head>
  <body>
    <div class="zakbot-container">
      <div id="chatbox" class="chatbox"></div>
      <form id="zakbot-form">
        <input type="text" id="user-input" placeholder="Ask something..." required />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("zakbot-form");
      const input = document.getElementById("user-input");
      const chatbox = document.getElementById("chatbox");

      function addMessage(sender, text) {
        const msg = document.createElement("div");
        msg.classList.add("message", sender);
        msg.textContent = text;
        chatbox.appendChild(msg);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userText = input.value.trim();
        if (!userText) return;
        addMessage("user", userText);
        input.value = "";

        try {
          const res = await fetch("https://final-chatbot-982a.onrender.com/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userText }),
          });
          const data = await res.json();
          addMessage("zakbot", data.reply || "Sorry, I couldnâ€™t understand that.");
        } catch {
          addMessage("zakbot", "Error connecting to Zakbot.");
        }
      });
    </script>
  </body>
</html>
